<!DOCTYPE html>
<html>
<head>
    <title>Teste Formspree</title>
</head>
<body>
    <h1>Teste do Formulário DevLizard</h1>
    
    <form action="https://formspree.io/f/xkgvvajd" method="POST">
        <p>
            <label>Nome:</label><br>
            <input type="text" name="name" required>
        </p>
        
        <p>
            <label>Email:</label><br>
            <input type="email" name="email" required>
        </p>
        
        <p>
            <label>Mensagem:</label><br>
            <textarea name="message" required></textarea>
        </p>
        
        <button type="submit">TESTE - Enviar</button>
    </form>
    
    <p><strong>Instruções:</strong></p>
    <ul>
        <li>Preencha o formulário</li>
        <li>Clique em "TESTE - Enviar"</li>
        <li>Se funcionar, você será redirecionado para uma página do Formspree</li>
    </ul>
</body>
</html>
